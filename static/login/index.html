<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="body">
    <div class="box">
      <div class="title">Login</div>

      <br />

      <form action="" class="form">
        <div class="form_error"></div>

        <div class="input">
          <div class="input__error">
            Error inputError inputError inputError inputError inputError
          </div>
          <input class="input__text" type="text" required />
          <label class="input__label" for="">
            Login
          </label>
        </div>

        <br />

        <div class="input">
          <div class="input__error input__error--show">
            Error inputError inputError inputError inputError inputError
          </div>
          <input class="input__text" type="text" required />
          <label class="input__label" for="">
            Password
          </label>
        </div>

        <br />

        <button class="button" type="submit">
          Login
        </button>

        <br />
        <br />

        <a class="link" href="">New account</a>
      </form>
    </div>
  </body>
</html>
